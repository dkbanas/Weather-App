<div *ngIf="currentWeather" class="card text-white mb-3 bg-dark" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">
          <i class="bi bi-geo-alt-fill"></i>
          {{currentWeather.name}}, {{currentWeather.sys.country}}
        </h5>
        <p class="card-text text-capitalize mt-2">
          <i class="bi bi-cloud-sun"></i>
          {{currentWeather.weather[0].description}}
        </p>
      </div>
      <div>
        <img [src]="currentWeather.weather[0].icon + '.png'" alt="Weather Icon" style="width: 60px;">
      </div>
    </div>
    <div class="d-flex align-items-baseline mt-4">
      <h2 class="mb-0 font-weight-bold">{{roundedTemp}}Â°C</h2>
    </div>
  </div>
</div>
