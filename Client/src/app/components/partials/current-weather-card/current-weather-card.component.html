<div *ngIf="currentWeather" class="card text-white bg-info mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">{{currentWeather?.name}}, {{currentWeather?.sys?.country}}</h5>
        <p class="card-text">
          <span>{{currentWeather?.weather?.[0]?.description}}</span>
        </p>
      </div>
      <div>
        <img [src]="currentWeather?.weather?.[0]?.icon + '.png'" alt="Weather Icon" style="width: 50px;">
      </div>
    </div>
    <div class="d-flex align-items-baseline mt-4">
      <h2 class="mb-0">{{roundedTemp}}Â°C</h2>
    </div>
  </div>
